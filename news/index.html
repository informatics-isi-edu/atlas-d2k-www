---
layout: default
title: News
tag: archive

---

<div class="news">
  <ul class="posts">
  {% for post in site.posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="pub-date">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
  </p>
  {% endfor %}
</ul>

</div>

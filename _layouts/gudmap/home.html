  <script type="text/javascript">

  $(document).ready(function(){
    HOME = window.location.origin;

    //Carousel

    $('.slider').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      infinite: false,
      rows: 2
    });
/*
    $('.slider.students').slick({
      slidesToShow: 4,
      slidesToScroll: 1,
      infinite: false,
      rows: 1
    });
*/

    $('a.featured').colorbox({
      maxWidth: "800px",
      rel:'gal',
      transition: 'fade',
      title:function () {
        var ridurl = $(this).find('img').attr('alt');
        var txt = $(this).attr('title');
        return txt+" More info".link(ridurl);
      }
    });

    // make sure the dropdown input works for search param
    $('.search-form .dropdown-menu').find('a').click(function(e) {
      e.preventDefault();
      var param = $(this).attr("href").replace("#","");
      var concept = $(this).text();
      $('.search-form span#search_concept').text(concept);
      $('.search-form #search_param').val(param);
    });
  //  $(".search-form .dropdown-menu li a")[0].click();

    // attach the submit even for the forms
    var searchForms = [$("#header-search"), $("#main-search")];
    searchForms.forEach(function ($form) {
      $form.submit(function (e) {
        e.preventDefault();
        var $inputs = {};
        $.each($(this).serializeArray(), function(i, field) {
            $inputs[field.name] = field.value;
        });
        // call the search
        search($inputs.search_param, $inputs.search_term);
      });
    });
    // megamenu controls
//    $('.megamenu li a').hover(function () {

//    }, function () {

//    });


  });
  </script>

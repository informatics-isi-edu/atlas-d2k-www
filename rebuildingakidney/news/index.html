---
layout: rbk/default
title: News (RBK)
tag: archive
published: true
pagination:
  enabled: true
  tag: rbk
---

<div class="news">
  <ul class="posts">
  {% assign gudmap_posts = site.posts | where: "tag", "rbk" %}
  {% for post in gudmap_posts %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="pub-date">
    <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
  </p>
  {% endfor %}
</ul>


</div>
